<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="style.css">
</head>

<body >
    <h1>BACKGROUND COLOR CHANGER</h1>
    <div class="container">
        <button type="button" class="btn" id="btn-red">Red</button>
        <button type="button" class="btn" id="btn-green">Green</button>
        <button type="button" class="btn" id="btn-blue">Blue</button>
        <button type="button" class="btn" id="btn-yellow">Yellow</button>
    </div>

</body>
<script>
    " id="
    const buttons = document.querySelectorAll(".btn")
    const body = document.querySelector('body')

    buttons.forEach(function(button){
        console.log(button);
        button.addEventListener('click',function(e){
            console.log(e)
            if(e.target.id === 'btn-red'){
                body.style.backgroundColor = 'red'
                body.style.color = 'white'

            }
            if(e.target.id === 'btn-green'){
                body.style.backgroundColor = 'green'
                body.style.color = 'white'
            }
            if(e.target.id === 'btn-blue'){
                body.style.backgroundColor = 'blue'
                body.style.color = 'white'
            }
            if(e.target.id === 'btn-yellow'){
                body.style.backgroundColor = 'yellow'
                body.style.color = 'black'
            }
        })
    })
    
</script>

</html>
